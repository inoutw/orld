<!DOCTYPE html>
<html>
<head>
  <title>SVG 画图</title>
</head>
<body>
  <svg width="800" height="600">
		<image href="car.png" x="50" y="50" width="200" />
    <!-- 绘制一个矩形 -->
    <rect x="50" y="50" width="100" height="100" fill="orange" />

    <!-- 绘制一条虚线 -->
    <line x1="0" y1="100" x2="600" y2="100" stroke="#ccc"  stroke-width="10" stroke-dasharray="10,10"/>

		<!-- 绘制灰色矩形停车位 -->
    <rect x="200" y="200" width="180" height="80" fill="#ccc" stroke="#666" stroke-width="2" stroke-dasharray="5,5" transform="rotate(45, 200, 200)"/>
  </svg>
</body>
</html>
